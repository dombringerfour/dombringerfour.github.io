<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>git的使用</title>
	</head>
	<body>
		<h1>Git常用命令</h1>
		<h2>一、</h2>
		<p>自报家门:git config --global user.name "name"//自报名字</p>
		<p>自报家门:git config --global user.email "mail"//自报邮箱</p>
		<h2>二、</h2>
		<p>初始化一个git仓库:git init</p>
		<h2>三、</h2>
		<p>准备文件:git add 文件名//传单个文件</p>
		<p>准备文件:git add .//传目录下所有文件</p>
		<h2>四、</h2>
		<p>存入仓库:git commit -m "说明"//将准备好的文件存入仓库并添加说明</p>
	</body>
</html>
